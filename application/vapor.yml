id: 67278
name: rewardengine
environments:

    production:
        domain: 'rewardengine.dripdropz.io'
        timeout: 60
        memory: 1024
        cli-memory: 512
        queue-memory: 512
        queue-timeout: 600
        cli-timeout: 600
        runtime: docker
        database: rewardengine-production-mysql
        cache: rewardengine-staging-mysql
        firewall:
            rate-limit: 2000
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan optimize'
            - 'php artisan event:cache'
            - 'php artisan config:cache'
            - 'npm install && npm run build && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'

    staging:
        domain: 'staging-rewardengine.dripdropz.io'
        timeout: 60
        memory: 1024
        cli-memory: 512
        queue-memory: 512
        queue-timeout: 600
        cli-timeout: 600
        runtime: docker
        database: rewardengine-staging-mysql
        cache: rewardengine-staging-redis
        firewall:
            rate-limit: 2000
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan optimize'
            - 'php artisan event:cache'
            - 'php artisan config:cache'
            - 'npm install && npm run build && rm -rf node_modules'
        deploy:
            - 'php artisan migrate'
